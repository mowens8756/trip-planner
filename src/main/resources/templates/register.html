<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <th:block th:insert="fragments/base :: header"></th:block>
</head>
<body class="bg-gradient-success">
  <!-- Main -->
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-xl-10 col-lg-12 col-md-9">

        <!-- Card -->
        <div class="card o-hidden border-0 shadow-lg my-5">
          <div class="card-body p-0">
            <div class="row">
              <div class="col-lg-6 d-none d-lg-block bg-login-image">
              </div>
              <div class="col-lg-6">
                <div class="p-5">

                  <!-- Registration -->
                  <div class="text-center">
                    <h1 class="h4 text-gray-900 mb-4">
                      ユーザ登録
                    </h1>
                  </div>

                  <form th:action="@{/register}" th:object="${userCreateForm}" th:method="post">
                    <div class="form-group">
                      <label for="name">ユーザネーム</label>
                      <input type="text" class="form-control" th:field="*{username}">
                      <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}">
                      </div>
                    </div>

                    <div class="form-group">
                      <label for="password">パスワード</label>
                      <input type="password" class="form-control" th:errorclass="is-invalid" th:field="*{password}">
                      <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}">
                      </div>
                    </div>

                    <div class="form-group">
                      <label for="email">メールアドレス</label>
                      <input type="email" class="form-control" th:errorclass="is-invalid" th:field="*{email}">
                      <div class="invalid-feedback" th:errors="*{email}">
                      </div>
                    </div>

                    <button class="btn btn-success btn-user btn-block">
                      登録
                    </button>
                  </form>
                  <!-- End of Registration -->

                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- End of Card -->

      </div>
    </div>
  </div>
  <!-- End of Main -->

  <th:block th:insert="fragments/base :: scripts"></th:block>


</body>
</html>
