<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<th:block th:insert="trip_planner/fragments/base :: header"></th:block>
</head>

<body>
	<!-- Main -->
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-xl-6">

				<!-- Card -->
				<div class="card o-hidden border-0 my-5">
					<div class="card-body p-5">
						<div class="p-5">

									<!-- Registration -->
									<div class="text-center">
										<h1 class="h1 text-success mb-4">
											<i class="fas fa-user-plus"></i>
										</h1>
									</div>

									<form th:action="@{/trip_planner/user_account/create}" th:object="${userCreateForm}"
										method="post" novalidate>
										<div class="form-group">
											<input type="text" class="form-control" th:errorclass="is-invalid"
												th:field="*{username}" placeholder="Username">
											<div class="invalid-feedback" th:errors="*{username}"></div>
										</div>

										<div class="form-group">
											<input type="password" class="form-control" th:errorclass="is-invalid"
												th:field="*{password}" placeholder="Password">
											<div class="invalid-feedback" th:errors="*{password}"></div>
										</div>

										<div class="form-group">
											<input type="email" class="form-control" th:errorclass="is-invalid"
												th:field="*{email}" placeholder="Email">
											<div class="invalid-feedback" th:errors="*{email}"></div>
										</div>

										<button type="submit" class="btn btn-success btn-user btn-block">
											Sign Up
										</button>
									</form>
									<!-- End of Registration -->

						</div>
					</div>
				</div>
				<!-- End of Card -->

			</div>
		</div>
	</div>
	<!-- End of Main -->

	<th:block th:insert="trip_planner/fragments/base :: scripts"></th:block>


</body>

</html>
