<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<th:block th:insert="trip_planner/fragments/base :: header"></th:block>
</head>

<body id="page-top">

	<!-- Page Wrapper -->
	<div id="wrapper">
		<th:block th:insert="trip_planner/fragments/sidebar :: sidebar"></th:block>

		<!-- Main -->
		<div id="content-wrapper" class="d-flex flex-column">
			<div id="content">
				<div class="container-fluid">

					<!-- Registration -->
					<div class="text-center">
						<h1 class="h4 text-secondary-900 mt-4">
							ユーザ編集
						</h1>
					</div>

					<form th:action="@{/trip_planner/user_account/update}" th:object="${userUpdateForm}" method="post"
						novalidate>
						<div class="form-group">
							<label for="name">ユーザネーム</label>
							<input type="text" class="form-control" th:errorclass="is-invalid" th:field="*{username}">
							<div class="invalid-feedback" th:errors="*{username}">
							</div>
						</div>

						<div class="form-group">
							<label for="password">パスワード</label>
							<input type="password" class="form-control" th:errorclass="is-invalid"
								th:field="*{password}">
							<div class="invalid-feedback" th:errors="*{password}">
							</div>
						</div>

						<div class="form-group">
							<label for="email">メールアドレス</label>
							<input type="email" class="form-control" th:errorclass="is-invalid" th:field="*{email}">
							<div class="invalid-feedback" th:errors="*{email}">
							</div>
						</div>

						<button class="btn btn-success btn-user btn-block">
							登録
						</button>
					</form>
					<!-- End of Registration -->


				</div>
			</div>
		</div>
		<!-- End of Main -->
	</div>

	<th:block th:insert="trip_planner/fragments/base :: scripts"></th:block>


</body>

</html>
