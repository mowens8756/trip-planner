<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<th:block th:insert="trip_planner/fragments/base :: header"></th:block>
</head>

<body class="bg-gradient-success">
	<!-- Main -->
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-xl-10 col-lg-12 col-md-9">

				<!-- Card -->
				<div class="card o-hidden border-0 shadow-lg my-5">
					<div class="card-body p-0">
						<div class="row">
							<div class="col-lg-6 d-none d-lg-block bg-login-image">
							</div>
							<div class="col-lg-6">
								<div class="p-5">

									<!-- Login -->
									<div class="text-center">
										<h1 class="h1 text-success mb-4">
											Trip Planner
										</h1>
									</div>
									<div class="alert alert-danger" th:if="${param.error}">
										<small>ユーザネームまたはパスワードが正しくありません</small>
									</div>
									<div class="alert alert-success" th:if="${param.register}">
										<small>ユーザを新規登録しました</small>
									</div>
									<div class="alert alert-success" th:if="${param.logout}">
										<small>ログアウトしました</small>
									</div>

									<form th:action="@{/trip_planner/login}" class="user" method="post">
										<div class="form-group">
											<input type="text" class="form-control form-control-user" name="username"
												placeholder="ユーザネーム">
										</div>
										<div class="form-group">
											<input type="password" class="form-control form-control-user"
												name="password" placeholder="パスワード">
										</div>
										<div class="form-group">
											<div class="custom-control custom-checkbox small">
												<input type="checkbox" class="custom-control-input" id="remember-me"
													name="remember-me">
												<label class="custom-control-label" for="remember-me">
													ログインしたままにする
												</label>
											</div>
										</div>
										<button class="btn btn-success btn-user btn-block">
											ログイン
										</button>
									</form>
									<hr>
									<div class="text-center">
										<a th:href="@{/trip_planner/user_account/register}">新規登録はこちら</a>
									</div>
									<!-- End of Login -->

								</div>
							</div>
						</div>
					</div>
				</div>
				<!-- End of Card -->

			</div>
		</div>
	</div>
	<!-- End of Main -->

	<th:block th:insert="trip_planner/fragments/base :: scripts"></th:block>
</body>

</html>
